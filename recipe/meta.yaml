{% set name = "ads-async" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 53ff1e77c54cc248335c981851c0b0cffa99757fe1789da5c545f8225ce91572

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - ads_async

about:
  home: https://github.com/pcdshub/ads-async
  doc_url: https://pcdshub.github.io/ads-async
  dev_url: https://github.com/pcdshub/ads-async
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE
  summary: Sans-I/O and asyncio TwinCAT3 ADS testing server in pure Python.

extra:
  recipe-maintainers:
    - klauer
    - zllentz
    - zrylettc
